language: c


matrix:
  include:
    - os: linux
      dist: trusty
      env:
        - DEPLOY="true"
        - ARCH="armv7"

before_script:
  - cd src
  - sudo apt update -qq
  - sudo apt install -y -qq git
  - export BUILD_RELEASE_VERSION=`git describe --tags`
  - export BUILD_PACKAGE_NAME=helloworld-$BUILD_RELEASE_VERSION
  - export BUILD_PACKAGE_NAME_TGZ=$BUILD_PACKAGE_NAME.tgz

script:
  - "./buildit.sh"
    
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${BUILD_PACKAGE_NAME_TGZ}"
  skip_cleanup: true
  on:
    repo: jamesceri/cavycam
    tags: true
